<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Author List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="auth : ${authors}">
        <th th:text="${auth.id}"></th>
        <th th:text="${auth.firstName}"></th>
        <th th:text="${auth.lastName}"></th>

    </tr>
</table>
</body>
</html>
